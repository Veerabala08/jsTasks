<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style type="text/css">
        body,
        button {
            font-family: inter;
            background-color: rgba(255, 255, 255, 1);
            color: rgba(38, 50, 56, 1);
        }

        .navbar {
            height: 84px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(245, 247, 250);
        }

        .nav_list {

            display: flex;
            flex-direction: row;
            gap: 2em;
            /* list-style-type: none; */
        }

        .nav_lists {
            cursor: pointer;
        }

        button {
            background-color: rgba(76, 175, 79, 1);
            color: white;
            cursor: pointer;
            padding: 9px;
            padding-left: 22px;
            padding-right: 22px;
            border: none;
            border-radius: 4px;
        }

        .login {
            background-color: rgb(245, 247, 250);
            color: rgba(76, 175, 79, 1);
            font-weight: 500
        }

        .hero {
            background-color: rgb(245, 247, 250);
            padding-bottom: 5px;
        }

        .hero1st {
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 84px;
            padding: 1em;

        }

        .hero-text-sec {
            color: rgb(77, 77, 77);

        }

        .hero-text {
            line-height: 1.3;
            margin-bottom: 20px;

        }

        .hero-text-small {
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .large-text {
            font-size: 55px;
            font-weight: 600;
        }

        .colored-text {
            color: rgba(76, 175, 79, 1);
        }

        .dot {
            height: 7px;
            width: 7px;
            background-color: #bbb;
            border-radius: 60%;
            display: inline-block;
        }
        .activedot {
  height: 7px;
  width: 7px;
  background-color:  rgba(76, 175, 79, 1);
  border-radius: 60%;
  display: inline-block;
}
.client-logo{
    display: flex;
    justify-content: space-around;
    
}
.client-section {
    font-weight: bold;
}

    </style>

</head>


<body>
    <header>
        <nav class="navbar">
            <div class="navbrand">
                <a href="#">
                    <img src="assets/ComLogo.png" alt="" width="154.49px" height="24px">
                </a>
            </div>
            <ul class="nav_list">
                <a class="nav_lists">Home</a>
                <a class="nav_lists">Service</a>
                <a class="nav_lists">Feature</a>
                <a class="nav_lists">Product</a>
                <a class="nav_lists">Testimonial</a>
                <a class="nav_lists">FAQ</a>
            </ul>
            <div>
                <button class="login">Login</button>
                <button>Signup</button>
            </div>
        </nav>
        <div class="hero">
            <div class="hero1st">
                <section class="hero-text-sec">
                    <p class="hero-text"><span class="large-text">Lesson and insights<br>
                            <span class="colored-text"> from 8 years</span><br></span>
                    <p class="hero-text-small">where to grow your business as a photographer: site or social media?</p>
                    <button>Register</button>
                </section>
                <section class="hero-image-sec">
                    <img src="/assets/Illustration.png">
                </section>
            </div>
            <div style="text-align:center">
                <span class="activedot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <section class="clients-section">
            <p style="text-align: center; font-weight: bolder; font-size: 30px;">Our Clients</p>
            <p style="text-align: center;">We have been working with some Fortune 500+ clients</p>
            <div class="client-logo">
                <img src = "assets/logo1.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo2.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo3.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo4.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo5.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo6.png" alt="client-logo" width="33px" height="33px">
                <img src = "assets/logo7.png" alt="client-logo" width="33px" height="33px">
            </div>
        </section>
    </header>
    
</body>

</html>
